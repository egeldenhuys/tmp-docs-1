sudo: required
language: ruby
services:
- docker
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latex-xcolor pgf
install:
- docker pull egeldenhuys/umlet-docker
script:
- bash ./docs/scripts/build.sh $TRAVIS_BUILD_DIR/docs out
env:
  global:
    secure: 
